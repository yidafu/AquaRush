<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaRush - 登录</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #667eea;
            margin: 0;
            font-size: 2rem;
        }
        .logo p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #fdf2f2;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }
        .demo-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        .demo-info h4 {
            margin: 0 0 0.5rem 0;
            color: #495057;
        }
        .demo-info p {
            margin: 0.25rem 0;
            color: #6c757d;
        }
        .demo-info .account {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 0.125rem 0.25rem;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>AquaRush</h1>
            <p>桶装水配送管理系统</p>
        </div>

        <div th:if="${param.error}" class="error-message">
            用户名或密码错误，请重试
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">登录</button>
        </form>

        <div class="demo-info">
            <h4>演示账号：</h4>
            <p>管理员: <span class="account">admin / 123456</span></p>
            <p>用户: <span class="account">user / user123</span></p>
            <p>配送员: <span class="account">worker / worker123</span></p>
        </div>
    </div>
</body>
</html>
