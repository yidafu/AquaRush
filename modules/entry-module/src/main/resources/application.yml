spring:
  application:
    name: aqua-rush
  
  datasource:
    url: jdbc:postgresql://localhost:5432/aqua_rush
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
  
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    dev.yidafu.aqua: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application specific properties
aqua:
  wechat:
    app-id: ${WECHAT_APP_ID:your-app-id}
    app-secret: ${WECHAT_APP_SECRET:your-app-secret}
  wechat-pay:
    mch-id: ${WECHAT_PAY_MCH_ID:your-mch-id}
    api-v3-key: ${WECHAT_PAY_API_V3_KEY:your-api-v3-key}
    merchant-serial-number: ${WECHAT_PAY_SERIAL_NUMBER:your-serial-number}
    private-key-path: ${WECHAT_PAY_PRIVATE_KEY_PATH:classpath:certs/apiclient_key.pem}
  jwt:
    secret: ${JWT_SECRET:your-jwt-secret-key-change-in-production}
    access-token-validity: 7200 # 2 hours in seconds
    refresh-token-validity: 2592000 # 30 days in seconds
