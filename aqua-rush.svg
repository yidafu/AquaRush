<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- AquaRush Logo - Running Water Drop Person -->
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Water Wave Background -->
  <path d="M10 160 Q30 150, 50 160 T90 160 T130 160 T170 160 T190 160" 
        fill="none" stroke="#4A90E2" stroke-width="2.5" opacity="0.3"/>
  <path d="M10 170 Q30 162, 50 170 T90 170 T130 170 T170 170 T190 170" 
        fill="none" stroke="#4A90E2" stroke-width="2" opacity="0.25"/>
  <path d="M10 178 Q30 172, 50 178 T90 178 T130 178 T170 178 T190 178" 
        fill="none" stroke="#4A90E2" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Water Drop Character - Main Body (large water drop shape) -->
  <path d="M100 60 C100 60, 125 85, 125 110 C125 135, 112.5 145, 100 145 C87.5 145, 75 135, 75 110 C75 85, 100 60, 100 60 Z" 
        fill="none" stroke="#2E5C8A" stroke-width="3"/>
  
  <!-- Eyes - Simple dots -->
  <circle cx="90" cy="100" r="3" fill="#263238"/>
  <circle cx="110" cy="100" r="3" fill="#263238"/>
  
  <!-- Cute Smile -->
  <path d="M90 115 Q100 122, 110 115" fill="none" stroke="#2E5C8A" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Left Arm (waving) -->
  <path d="M85 105 Q70 100, 65 95" stroke="#2E5C8A" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Right Arm (running forward) -->
  <path d="M115 105 Q130 95, 135 90" stroke="#2E5C8A" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Left Leg (back leg) -->
  <path d="M95 140 Q90 152, 85 158" stroke="#2E5C8A" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  
  <!-- Right Leg (front leg, lifted) -->
  <path d="M105 140 Q120 138, 125 132" stroke="#2E5C8A" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  
  <!-- Small water drops trailing behind (motion effect) -->
  <circle cx="75" cy="135" r="3" fill="#4A90E2" opacity="0.6"/>
  <circle cx="70" cy="125" r="2.5" fill="#4A90E2" opacity="0.5"/>
  <circle cx="65" cy="115" r="2" fill="#4A90E2" opacity="0.4"/>
  <circle cx="60" cy="105" r="1.5" fill="#4A90E2" opacity="0.3"/>
  
  <!-- Speed Lines (motion effect) -->
  <line x1="50" y1="70" x2="65" y2="70" stroke="#4A90E2" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  <line x1="45" y1="85" x2="60" y2="85" stroke="#4A90E2" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="50" y1="100" x2="70" y2="100" stroke="#4A90E2" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#2E5C8A" text-anchor="middle">AquaRush</text>
</svg>
