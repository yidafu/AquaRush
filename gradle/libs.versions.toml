[versions]
kotlin = "2.2.0"
spring-boot = "4.0.0"
spring-dependency-management = "1.1.4"
liquibase = "4.33.0"
jackson = "3.0.2"
wechatpay = "0.2.17"
jwt = "0.13.0"
graphql = "25.0"
spring-graphql = "1.3.0" # Let Spring Boot manage GraphQL version
# ksp = "1.9.24-1.0.20" # Using annotationProcessor instead
querydsl = "5.1.0"
logback-logstash = "7.4"
kotlinx-serialization = "1.6.3"
kotlinx-coroutines = "1.8.0"
spotbugs = "4.8.3"
mockk = "1.13.10"
mapdb = "3.1.0"
spring-for-kafka = "3.2.1"
reactor-core = "3.6.2"
micrometer-tracing = "1.2.1"
ktlint = "12.1.0"
mappie = "2.2.10-1.4.2"
artemis = "2.31.2"

[libraries]
# Kotlin
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test-junit5", version.ref = "kotlin" }
kotlin-allopen = { module = "org.jetbrains.kotlin:kotlin-allopen", version.ref = "kotlin" }
kotlin-noarg = { module = "org.jetbrains.kotlin:kotlin-noarg", version.ref = "kotlin" }

# Spring Boot
spring-boot-gradlePlugin = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "spring-boot" }
spring-dependency-management-gradlePlugin = { module = "io.spring.gradle:dependency-management-plugin", version.ref = "spring-dependency-management" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref="spring-boot" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa", version.ref="spring-boot" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security", version.ref="spring-boot" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation", version.ref="spring-boot" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator", version.ref="spring-boot" }
spring-boot-starter-thymeleaf = { module = "org.springframework.boot:spring-boot-starter-thymeleaf", version.ref="spring-boot" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref="spring-boot" }
# spring-boot-starter-aop  not release 4.0.0 yet, using 4.0.0-M2
spring-boot-starter-aop = { module = "org.springframework.boot:spring-boot-starter-aop", version = "4.0.0-M2" }
spring-boot-dependencies = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "spring-boot" }

# Database
spring-boot-starter-liquibase = { module = "org.springframework.boot:spring-boot-starter-liquibase", version.ref = "spring-boot" }
liquibase-core = { module = "org.liquibase:liquibase-core", version.ref = "liquibase" }
postgresql = { module = "org.postgresql:postgresql", version = "42.7.8" }

# Jackson (Updated for Jackson 3.x)
#implementation("tools.jackson.core:jackson-annotations:3.0.0")

#jackson-bom= {module = "tools.jackson:jackson-bom", version.ref = "jackson"}
jackson-binding = { module = "tools.jackson.core:jackson-databind", version.ref="jackson"}
#jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version="3.0-rc2"}
jackson-core = { module = "tools.jackson.core:jackson-core", version.ref="jackson"}
jackson-module-kotlin = { module = "tools.jackson.module:jackson-module-kotlin", version.ref = "jackson" }
# jackson-datatype-jsr310 = { module = "tools.jackson.datatype:jackson-datatype-jsr310", version = "3.0.0-rc2" }

# WeChat Pay
wechatpay-sdk = { module = "com.github.wechatpay-apiv3:wechatpay-java", version.ref = "wechatpay" }

# JWT
#jjwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jwt" }
#jjwt-impl = { module = "io.jsonwebtoken:jjwt-impl", version.ref = "jwt" }
#jjwt-jackson = { module = "io.jsonwebtoken:jjwt-jackson", version.ref = "jwt" }

# GraphQL
graphql-java = { module = "com.graphql-java:graphql-java", version.ref = "graphql" }
spring-boot-starter-graphql = { module = "org.springframework.boot:spring-boot-starter-graphql", version.ref="spring-boot" }
#graphql-spring-boot-starter = { module = "org.springframework.experimental:graphql-spring-boot-starter", version.ref = "spring-graphql" } # Commented out - use Spring Boot's managed version
graphql-java-extended-scalars = { module = "com.graphql-java:graphql-java-extended-scalars", version = "24.0" }
java-dataloader = { module = "com.graphql-java:java-dataloader", version = "6.0.0" }


# QueryDSL
querydsl-jpa = { module = "com.querydsl:querydsl-jpa", version.ref = "querydsl" }
querydsl-apt = { module = "com.querydsl:querydsl-apt", version.ref = "querydsl" }

# Logging
logstash-logback-encoder = { module = "net.logstash.logback:logstash-logback-encoder", version.ref = "logback-logstash" }

# KotlinX
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

# Development Tools
spotbugs-annotations = { module = "com.github.spotbugs:spotbugs-annotations", version.ref = "spotbugs" }
mockk-core = { module = "io.mockk:mockk", version.ref = "mockk" }
ktlint-gradlePlugin = { module = "org.jlleitschuh.gradle:ktlint-gradle", version.ref = "ktlint" }

# Mappie
mappie-api = { module = "tech.mappie:mappie-api", version.ref = "mappie" }

# MapDB
mapdb = { module = "org.mapdb:mapdb", version.ref = "mapdb" }

# Spring Messaging
spring-boot-starter-artemis = { module = "org.springframework.boot:spring-boot-starter-artemis", version.ref = "spring-boot" }
artemis-jakarta-server = { module = "org.apache.activemq:artemis-jakarta-server", version.ref = "artemis" }
reactor-core = { module = "io.projectreactor:reactor-core", version.ref = "reactor-core" }
micrometer-tracing-bridge-brave = { module = "io.micrometer:micrometer-tracing-bridge-brave", version.ref = "micrometer-tracing" }

# Spring Cache
spring-boot-starter-cache = { module = "org.springframework.boot:spring-boot-starter-cache", version.ref = "spring-boot" }
spring-boot-starter-quartz = { module = "org.springframework.boot:spring-boot-starter-quartz", version.ref = "spring-boot" }

# HTTP Client
httpclient = { module = "org.apache.httpcomponents:httpclient", version = "4.5.14" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version = "4.12.0" }
okhttp-logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version = "4.12.0" }

# Apache Commons
commons-lang3 = { module = "org.apache.commons:commons-lang3", version = "3.14.0" }
commons-collections4 = { module = "org.apache.commons:commons-collections4", version = "4.4" }

# Database Migration
flyway-core = { module = "org.flywaydb:flyway-core", version = "9.22.3" }

# Redis
spring-boot-starter-data-redis = { module = "org.springframework.boot:spring-boot-starter-data-redis", version.ref = "spring-boot" }

# Test Dependencies
springmockk = { module = "com.ninja-squad:springmockk", version = "3.1.1" }
testcontainers-junit-jupiter = { module = "org.testcontainers:junit-jupiter", version = "1.19.7" }
testcontainers-postgresql = { module = "org.testcontainers:postgresql", version = "1.19.7" }

# Retry and Resilience
spring-retry = { module = "org.springframework.retry:spring-retry", version = "2.0.4" }
resilience4j-spring-boot3 = { module = "io.github.resilience4j:resilience4j-spring-boot3", version = "2.2.0" }

# Image Processing
thumbnailator = { module = "net.coobird:thumbnailator", version = "0.4.20" }

# File Type Detection
tika-core = { module = "org.apache.tika:tika-core", version = "2.9.1" }
tika-parsers-standard-package = { module = "org.apache.tika:tika-parsers-standard-package", version = "2.9.1" }

# Cloud Storage
aws-s3 = { module = "software.amazon.awssdk:s3", version = "2.20.26" }
aliyun-oss = { module = "com.aliyun.oss:aliyun-sdk-oss", version = "3.17.0" }

# WeChat Mini Program Dependencies (placeholder)
wechat-miniapp = { module = "com.github.binarywang:weixin-java-miniapp", version = "4.5.0" }

[bundles]
kotlin = ["kotlin-reflect", "kotlin-stdlib"]
spring-boot-web = ["spring-boot-starter-web", "spring-boot-starter-validation", "jackson-module-kotlin"]
spring-boot-data = ["spring-boot-starter-data-jpa", "spring-boot-starter-liquibase", "postgresql"]
spring-boot-security = ["spring-boot-starter-security"]
#jwt = ["jjwt-api", "jjwt-impl", "jjwt-jackson"]
graphql = ["spring-boot-starter-graphql"]
querydsl = ["querydsl-jpa", "querydsl-apt"]
kotlinx = ["kotlinx-coroutines-core", "kotlinx-serialization-json"]
messaging = ["spring-boot-starter-artemis", "artemis-jakarta-server"]
cache = ["spring-boot-starter-cache"]
redis = ["spring-boot-starter-data-redis"]
http-client = ["httpclient"]
wechat-miniapp = ["wechat-miniapp"]
jackson = ["jackson-binding", "jackson-module-kotlin",  "jackson-core"]

